<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title">
    <header id="header">Clarusway Survey Form</header><br>
    <p>Thank you for taking the time to help us improve the platform</p>
        </div>
    
        <div class="from"> 

        <form action="result.html" method="GET"></form>
        
        <div class="name">
        <label for="name">Name</label><br>
         <input type="text" value="" id="name" name="name" placeholder="Enter your name"><br><br>
        </div>       
        <div class="surname">
         <label for="surname">Surname</label><br>
         <input id="surname" name="surname" type="text" placeholder="Enter your Surname"><br><br>
        </div>
        <div class="email">
         <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="user@clarusway.com"><br><br>
        </div>
        <div class="selectone">
        <label for="selectone">Which option best describes your current role?</label><br>
        <select id="selectone" name="selectone" required >
            <option disabled selected value>Select current role</option>
            <option value="full time job" >Full Time Job</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="part time job">Part Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="preferno">Prefer not to say</option>
        </select><br><br>
        </div>
        <div class="radio">

        <label for="radio">Would you recommend Clarusway to a friend?</label><br>
        <input type="radio"  id="definitely"  name="radio" value="definitely">
        <label for="definitely">Definitely, Yes</label><br>
        <input type="radio"  id="maybe" name="radio" value="maybe">
        <label for="maybe" >Maybe</label><br>
        <input type="radio" id="notsure"  name="radio" value="notsure">
        <label for="notsure">Not Sure</label><br>
        <input type="radio" id="definitelyno" name="radio" value="definitelyno">
        <label for="definitelyno">Definitely, No</label><br><br>
        </div>
        <div class="selecttwo">
        <label for="selecttwo">What is your favorite feature of Clarusway?</label><br>
        <select id="selecttwo" name="selecttwo" required >
            <option value="courses" selected>Courses</option>
            <option value="mentors">Mentors</option>
            <option value="comminity">Comminity</option>
            <option value="projects">Projects</option>
        </select>
        </div>

        <div class="checkbox">
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="frontend" name="check">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox"  id="backend" name="check">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox"  name="checkk" id="datascience">
        <label for="datascience" >Data Science</label><br>
        <input type="checkbox"   id="add" name="checkk">
        <label for="add">Additional Courses</label><br><br>
        </div>


        <div class="textarea">

        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea id="" name="" rows="6" placeholder="here....Thanks for your comments..."></textarea>
        </div>
        <div class="submit">
        <button type="submit"  id="submit" value="submit" name="submit">Submit</button>
        </div>
        
        

    
    
    
    
    </div>

    </div>



    </form>
</body>
</html>
